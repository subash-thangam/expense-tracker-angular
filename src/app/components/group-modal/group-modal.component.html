<div class="modal active">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Create Expense Group</h2>
            <button class="close-modal" aria-label="Close" (click)="onClose()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label" for="parent-name-input">Group Name *</label>
                <input type="text" id="parent-name-input" class="form-input" placeholder="e.g., January 2026"
                    [(ngModel)]="name" name="name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="parent-month">Month/Year *</label>
                <input type="month" id="parent-month" class="form-input" [(ngModel)]="monthYear" name="monthYear"
                    required>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="!name || !monthYear">Create</button>
            </div>
        </form>
    </div>
</div>
