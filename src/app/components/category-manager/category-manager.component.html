<div class="modal active">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Manage Categories</h2>
            <button class="close-modal" aria-label="Close" (click)="onClose()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Add New -->
        <div class="form-group" style="display: flex; gap: 0.5rem; margin-bottom: 1.5rem;">
            <input type="text" class="form-input" placeholder="New Category Name..." [(ngModel)]="newCategoryName"
                (keyup.enter)="addCategory()">
            <button class="btn btn-primary" style="padding: 0 1rem;" (click)="addCategory()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="width: 20px; height: 20px;">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <!-- List -->
        <div class="category-list"
            style="max-height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 0.5rem;">
            <div *ngFor="let cat of categories" class="category-item"
                style="background: rgba(255,255,255,0.05); padding: 0.75rem; border-radius: 8px; display: flex; align-items: center; justify-content: space-between;">

                <!-- View Mode -->
                <ng-container *ngIf="editingCategory?.id !== cat.id; else editMode">
                    <span style="font-weight: 500;">{{ cat.name }}</span>
                    <div class="actions" style="display: flex; gap: 0.5rem;">
                        <button class="icon-btn" style="width: 32px; height: 32px;" (click)="startEdit(cat)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                style="width: 16px; height: 16px;">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="icon-btn" style="width: 32px; height: 32px; color: var(--danger-color);"
                            (click)="deleteCategory(cat.id)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                style="width: 16px; height: 16px;">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                            </svg>
                        </button>
                    </div>
                </ng-container>

                <!-- Edit Mode -->
                <ng-template #editMode>
                    <input type="text" class="form-input" [(ngModel)]="editingCategory!.name"
                        style="padding: 4px 8px; height: 32px; flex: 1; margin-right: 0.5rem;">
                    <div class="actions" style="display: flex; gap: 0.5rem;">
                        <button class="icon-btn" style="width: 32px; height: 32px; color: var(--success-color);"
                            (click)="saveEdit()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                style="width: 16px; height: 16px;">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </button>
                        <button class="icon-btn" style="width: 32px; height: 32px;" (click)="cancelEdit()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                style="width: 16px; height: 16px;">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </ng-template>

            </div>
        </div>

        <div class="modal-actions" style="margin-top: 1rem;">
            <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
        </div>
    </div>
</div>
